<script src="versionInitiator.js"></script>
<script>

    let mainWeapon;
    let collabWeapon;
    let mainWeaponNoscope;
    let randomResult;

    $(document).ready(function () {
        let prefix = "";

        mainWeapon = [];
        collabWeapon = [];
        mainWeaponNoscope = [];

        const versionObject = VersionInitiator.getVersion();

        const globalVersion = versionObject.globalVersion;
        const globalVersionText = versionObject.globalVersionText;

        let weaponNameTable = [];

        $.ajaxSetup({ async: false });
        $.getJSON("data/data/language/KRko_unicode.json", jsonDataTable => {
            weaponNameTable = jsonDataTable["CommonMsg/Weapon/WeaponName_Main"];
        }).then($.getJSON("data/data/mush/" + globalVersion + "/WeaponInfoMain.json", jsonDataTable => {
            jsonDataTable.forEach(item => {
                //오더 무기, 히어로 무기 제외
                if(item["Type"] === "Versus" && item["Season"] !== -1 && item["__RowId"] !== "Shooter_Normal_H") {
                    collabWeapon.push({
                        "ID" : item["Id"],
                        "name" : weaponNameTable[item["__RowId"]],
                        "image" : "data/images/weapon_flat/Path_Wst_" + item["__RowId"] + ".png"
                    });
                    //base 무기만
                    if(item["__RowId"].endsWith("00")) {
                        mainWeapon.push({
                            "ID" : item["Id"],
                            "name" : weaponNameTable[item["__RowId"]],
                            "image" : "data/images/weapon_flat/Path_Wst_" + item["__RowId"] + ".png"
                        });
                    }
                    //base 무기만 (스코프 제외)
                    if(item["__RowId"].endsWith("00") && !item["__RowId"].includes("LongScope")) {
                        mainWeaponNoscope.push({
                            "ID" : item["Id"],
                            "name" : weaponNameTable[item["__RowId"]],
                            "image" : "data/images/weapon_flat/Path_Wst_" + item["__RowId"] + ".png"
                        });
                    }
                }
            });
        }));



        $("#versionText").html(globalVersionText);
    });


    function makeWeaponDiv(weaponData, teamIndex) {
        return `<div class = "col-3 weapon-div">
                    <p>팀원 ${teamIndex}</p>
                    <image src = "${weaponData["image"]}" id = "${weaponData["ID"]}" style = "width : 100%"/>
                    <p>${weaponData["name"]}</p>
                </div>`;
    }

    function makeCopyText(weaponData, teamIndex) {
        return `팀원 ${teamIndex} : ${weaponData["name"]}`;
    }

    function getRandomWeapon(weaponDatas, isDup, count) {
        let result = [];
        let tempWeaponDatas = weaponDatas.slice();
        for(let i = 0; i < count; i++) {
            let randomIndex = Math.floor(Math.random() * tempWeaponDatas.length);
            result.push(tempWeaponDatas[randomIndex]);
            if(!isDup) {
                tempWeaponDatas.splice(randomIndex, 1);
            }
        }
        return result;
    }

    $('#copyResult').on('click', function () {
        let copyText = "";
        if(randomResult === undefined) {
            alert("복사할 결과가 없습니다.");
            return;
        }
        randomResult.forEach((item, index) => {
            copyText += makeCopyText(item, index + 1) + "\n";
        });
        navigator.clipboard.writeText(copyText);
        alert("복사되었습니다.");
    });

    $('#getRandomWeapons').on('click', function () {
        let weaponList = mainWeapon;
        let resultDiv = "";
        if($("#weapon_collab").is(":checked")) {
            weaponList = collabWeapon;
        }
        if($("#weapon_onlybase_noscope").is(":checked")) {
            weaponList = mainWeaponNoscope;
        }
        if($("#weapon_same").is(":checked")) {
            randomResult = getRandomWeapon(weaponList, $("#weapon_dup").is(":checked"), 1);
            let count = $("#teams").val();
            for(let i = 0; i < count; i++) {
                resultDiv += makeWeaponDiv(randomResult[0], i + 1);
            }
        } else {
            randomResult = getRandomWeapon(weaponList, $("#weapon_dup").is(":checked"), $("#teams").val());
            randomResult.forEach((item, index) => {
                resultDiv += makeWeaponDiv(item, index + 1);
            });
        }

        $("#weapon_result").html(resultDiv);
    });


    function scrollTop_func() {
        $('html, body').animate({
            scrollTop: $("#navBar").offset().top
        }, 100, 'linear');
    }

</script>
